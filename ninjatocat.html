<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja To Cat</title>
    <style media="screen">
      div {
        width: 900px;
        background-color: grey;
        margin: 0 auto;
        padding: 20px 0;
      }
      img {
        display: block;
        width: 300px;
        margin: 10px auto;
      }
      h1, p {
        text-align: center;
      }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("img").on("click", function(){
          var newimg = $(this).attr("alt-src-img");
          var temp = $(this).attr("src");
          $(this).attr("src", newimg);
          $(this).attr("alt-src-img", temp);
        });
      });
    </script>
  </head>
  <body>
    <h1>Ninja to Cat</h1>
    <p>Click the images to change them!</p>
    <div>
      <img src="ninja0.png" alt-src-img="cat0.png">
      <img src="ninja1.png" alt-src-img="cat1.png">
      <img src="ninja2.png" alt-src-img="cat2.png">
      <img src="ninja3.png" alt-src-img="cat3.png">
      <img src="ninja4.png" alt-src-img="cat4.png">
    </div>

  </body>
</html>
